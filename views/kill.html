<!DOCTYPE html>
<html>
<head>
<title>MAFIA</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>

<h1>Choose a player to kill</h1>
<button id="kill2">kill!</button>
<script>
	$("#kill2").click( function(){
		$.ajax({
		    url: '/killed',
		    dataType: 'json',
		    method: 'POST',
		    data: { "killed" : 2 }
		});
	})
</script>
</body>
</html>
